<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witaj czytelniku!</h1>
            <p class="lead">Znajdziesz tu każdą książkę, której zapragniesz!</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Jesteś zalogowany jako: "{{vm.account.login}}".
                </div>

                <div class="alert alert-success" ng-switch-when="true">
                    To nie Twoje konto? <a class="alert-link" href="" ng-click="vm.logout()">Wyloguj się!</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Posiadasz już konto? <a class="alert-link" href="" ng-click="vm.login()">Zaloguj się!</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Nie posiadasz konta? <a class="alert-link" ui-sref="register">Zarejestruj się!</a>
                </div>
            </div>
        </div>
    </div>
</div>
