
<div>
    <h2><span>Purchase</span> {{vm.purchase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.purchase.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.purchase.value}}</span>
        </dd>
        <dt><span>Book Id</span></dt>
        <dd>
            <span>{{vm.purchase.bookId}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.purchase.userId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="purchase-detail.edit({id:vm.purchase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
