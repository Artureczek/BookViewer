
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.book.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.book.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isbn">Isbn</label>
            <input type="text" class="form-control" name="isbn" id="field_isbn"
                    ng-model="vm.book.isbn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.book.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.book.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="vm.book.year"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_publisherId">Publisher Id</label>
            <input type="number" class="form-control" name="publisherId" id="field_publisherId"
                    ng-model="vm.book.publisherId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imgSmall">Img Small</label>
            <input type="text" class="form-control" name="imgSmall" id="field_imgSmall"
                    ng-model="vm.book.imgSmall"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imgMedium">Img Medium</label>
            <input type="text" class="form-control" name="imgMedium" id="field_imgMedium"
                    ng-model="vm.book.imgMedium"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imgLarge">Img Large</label>
            <input type="text" class="form-control" name="imgLarge" id="field_imgLarge"
                    ng-model="vm.book.imgLarge"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
