
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Isbn</span></dt>
        <dd>
            <span>{{vm.book.isbn}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <span>{{vm.book.author}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{vm.book.year}}</span>
        </dd>
        <dt><span>Publisher Id</span></dt>
        <dd>
            <span>{{vm.book.publisherId}}</span>
        </dd>
        <dt><span>Img Small</span></dt>
        <dd>
            <span>{{vm.book.imgSmall}}</span>
        </dd>
        <dt><span>Img Medium</span></dt>
        <dd>
            <span>{{vm.book.imgMedium}}</span>
        </dd>
        <dt><span>Img Large</span></dt>
        <dd>
            <span>{{vm.book.imgLarge}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
