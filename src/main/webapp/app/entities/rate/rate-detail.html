
<div>
    <h2><span>Rate</span> {{vm.rate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.rate.userId}}</span>
        </dd>
        <dt><span>Book Id</span></dt>
        <dd>
            <span>{{vm.rate.bookId}}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
            <span>{{vm.rate.rate}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="rate-detail.edit({id:vm.rate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
