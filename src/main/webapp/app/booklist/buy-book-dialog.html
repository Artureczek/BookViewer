<form name="editForm" role="form" novalidate ng-submit="vm.createPurchase()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel">
            {{vm.title}}
        </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label">Tytuł książki: {{vm.book.title}}</label>
        </div>
        <div class="form-group">
            <label class="control-label">Imię i Nazwisko Autora: {{vm.book.author}}</label>
        </div>

        <div class="form-group">
            <label class="control-label">Numer ISBN: {{vm.book.isbn}}</label>
        </div>

        <div class="form-group">
            <label> Liczba dni dostępu do książki: </label><br>
            <select name="singleSelect" ng-model="vm.count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select><br>
        </div>

        <div class="form-group">
            <label class="control-label">Koszt zakupu: {{vm.count}} Euro</label>
        </div>

        <div class="form-group">
            <label> Data wygaśnięcia dostępu do książki: {{vm.addDays(vm.date, vm.count) | date:'yyyy-MM-dd'}}</label>
        </div>

        <div class="form-group">
            <label class="control-label">Numer Konta do wpłaty: 1111 2222 3333 4444 5555</label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
        >Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Wykup dostęp</span>
        </button>
    </div>
</form>
